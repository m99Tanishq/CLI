name: Release

on:
  push:
    tags:
      - 'v*'

# Add explicit permissions for releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-linux-arm64 .

      - name: Build for macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-darwin-arm64 .

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X github.com/m99Tanishq/CLI/cmd.Version=${{ steps.get_version.outputs.VERSION }}" -o CLI-windows-arm64.exe .

      - name: Generate checksums
        run: |
          sha256sum CLI-linux-amd64 > CLI-linux-amd64.sha256
          sha256sum CLI-linux-arm64 > CLI-linux-arm64.sha256
          sha256sum CLI-darwin-amd64 > CLI-darwin-amd64.sha256
          sha256sum CLI-darwin-arm64 > CLI-darwin-arm64.sha256
          sha256sum CLI-windows-amd64.exe > CLI-windows-amd64.exe.sha256
          sha256sum CLI-windows-arm64.exe > CLI-windows-arm64.exe.sha256

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CLI-linux-amd64
            CLI-linux-amd64.sha256
            CLI-linux-arm64
            CLI-linux-arm64.sha256
            CLI-darwin-amd64
            CLI-darwin-amd64.sha256
            CLI-darwin-arm64
            CLI-darwin-arm64.sha256
            CLI-windows-amd64.exe
            CLI-windows-amd64.exe.sha256
            CLI-windows-arm64.exe
            CLI-windows-arm64.exe.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }} 